<script type="text/javascript">
$(function(){
	$("button[name=save_verify]").click(function(){
		$("#state").val("已解决");
		unDisabled(this);
	});
	$("button[name=save_modifier]").click(function(){
		$("#state").val("解决中");
		unDisabled(this);
	});
	$("button[name=save_analyse]").click(function(){
		$("#state").val("分析中");
		unDisabled(this);
	});
	$("button[name=save_design]").click(function(){
		$("#state").val("设计中");
		unDisabled(this);
	});
	$("button[name=save_realize]").click(function(){
		$("#state").val("实现中");
		unDisabled(this);
	});
	$("button[name=save_publish]").click(function(){
		$("#state").val("已发布");
		unDisabled(this);
	});
	$("button[name=save_close]").click(function(){
		$("#state").val("已关闭");
		unDisabled(this);
	});
	$("button[name=save]").click(function(){
		unDisabled(this);
	});
	
	$("select[name=type]").change(function(){
		selectType();
	});
	hideClass();
	selectType();
});
	function selectType(){
		hideClass();
		var value = $("select[name=type]").val();
		$("div[name="+value+"]").show();
		$("div[name="+value+"]").find("input").removeAttr("disabled");
	}
	function hideClass(){
		$(".hideClass").hide();
		$(".hideClass").find("input").attr("disabled",true);
	}
	function unDisabled(obj){
		$(".disabled").each(function(){
			$(this).removeAttr("disabled");
		});
		var saveRecord = $(obj).attr("saveRecord");
		if(saveRecord&&saveRecord=='true'){
			$("#saveRecord").val("true");
		}
		save();
	}
</script>
